<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login to SavAndTravel admin panel</title>
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="main-container login-panel">
		<form th:action="@{/login}" method="post">
			<p align="right">Log in to admin panel</p>
			<h1 class="form-title">Login</h1>

			<div class="form-group">
				<input type="text" name="username" class="form-input" placeholder=" ">
				<label class="form-label">username</label>
			</div>

			<div class="form-group">
				<input type="password" name="password" class="form-input" placeholder=" ">
				<label class="form-label">password</label>
			</div>
			<div class="form-group">
				<label class="label-error" th:if="${param.error}">Invalid username or password</label>
				<label class="warn" th:if="${param.logout}">You	have been logged out</label>
			</div>
			
			<input type="submit" value="Log in" class="form-button" />
		</form>
	</div>
</body>
</html>
