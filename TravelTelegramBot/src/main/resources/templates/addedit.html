<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:if="!${city.id}">Add new city</title>
<title th:if="${city.id}">Edit city</title>
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<header>
		<form th:action="@{/logout}" method="post">
			<input class="form-button logout-button" type="submit" value="Log out" />
		</form>

		<h4 class="head-title">Travel telegram bot admin panel</h4>

		<button class="form-button home-button"
			onclick="window.location.href = '/home';">Home</button>
	</header>

	<div class="main-container edit-panel">

		<h1 class="form-title" th:if="!${city.id}">Add City</h1>
		<h1 class="form-title" th:if="${city.id}">Edit City</h1>
		<div class="edit-panel-content">
			<form action="#" th:action="@{/save}" th:object="${city}" method="post">
				<input th:if="${city.id}" type="hidden" th:field="*{id}" />

				<div class="form-group">
					<input type="text" class="form-input input-city" placeholder=" " th:field="*{title}"> <label class="form-label">city</label>
					<label class="label-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">city</label>
				</div>
				<div class="form-group">
					<textarea class="form-input from-textarea" rows="10" placeholder=" "
						th:field="*{description}"></textarea>
					<label class="form-label">description</label> <label
						class="label-error" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}">description</label>
				</div>
				<div>
					<button class="form-button" th:if="!${city.id}" type="submit">Add
						City</button>
					<button class="form-button" th:if="${city.id}" type="submit">Save
						City</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
