<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bot admin panel</title>
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<header>

		<form th:action="@{/logout}" method="post">
			<input class="form-button logout-button" type="submit" value="Log out" />
		</form>
		<h4 class="head-title">Travel telegram bot admin panel</h4>
	</header>

	<div class="main-container admin-panel">

		<h1 class="form-title">Cities</h1>

		<div class="admin-panel-content">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>City Title</th>
						<th>Description</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="city : ${cities}">
						<td class="column-id" th:text="${city.id}"></td>
						<td class="column-title" th:text="${city.title}"></td>
						<td class="column-description" th:text="${city.description}"></td>
						<td class="column-action">
							<a class="actions" th:href="@{'/addedit/' + ${city.id}}">Edit</a>
							<a class="action-link" th:href="@{'/delete/' + ${city.id}}">Delete</a>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
		<div>
			<button class="form-button"
				onclick="window.location.href = '/home/addedit';">Add
				New City</button>
		</div>

	</div>


</body>
</html>
