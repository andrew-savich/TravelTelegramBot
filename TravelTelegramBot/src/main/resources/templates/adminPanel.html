<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Travel Home Page</title>
</head>
<body>
	<div align="center">
		<h1>Cities</h1>
		<br />
		<table>
			<thead>
				<tr>
					<th>City ID</th>
					<th>City Title</th>
					<th>Description</th>
					<th>Edit/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="city : ${cities}">
					<td th:text="${city.id}">Product ID</td>
					<td th:text="${city.title}">Name</td>
					<td th:text="${city.description}">Brand</td>
					<td><a th:href="@{'/addedit/' + ${city.id}}">Edit</a> <a
						th:href="@{'/delete/' + ${city.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/adminpanel/addedit">Add New City</a>
	</div>
	<div>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Exit" />
		</form>
	</div>

</body>
</html>
